{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Live View-Forgot Password</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/mystyles.css' %}">
	<link rel="stylesheet" href="{% static 'css/flash_message.css' %}">

</head>

<body class="bg-gradient-primary">

    <div class=""  style="min-height: 100vh; padding-left: 1.5rem;padding-right: 1.5rem;">

        <!-- Outer Row -->
        <div class="row justify-content-center" style="min-height: 100vh;">

            <div class="col-xl-10 col-lg-12 col-md-9 p-5 my-auto">

                <div class="card o-hidden border-0 shadow-lg my-3">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row  p-0 m-0">
                            <div class="col-lg-6 d-none image_col d-lg-block p-0 m-0"></div>
                            <div class="col-lg-6 pt-4 pb-4">
                                <div class="p-5">
                                    <div class="text-center">
                                      <img src="{% static 'img/mistral_logo.png' %}"/></br>
                                        <h1 class="h4 text-primary mt-4 mb-2">Forgot Your Password?</h1>
                                        <p class="mb-4">Enter your registered email address to receive your password!</p>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="forgotInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address...">
										</div>
										<div class="form-group">
											<a id="getPassword" href="#" class="btn btn-primary btn-user btn-block">
												Get Password
											</a>
										</div>
										<div class="form-group text-center" id="resend">

										</div>
                                    </form>
									<div id="errorMessage" class="text-center mt-2 mx-auto text-danger">

									</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 text-right">
                <a href="https://aws.amazon.com/what-is-cloud-computing"><img class="copyright_aws" src="https://d0.awsstatic.com/logos/powered-by-aws-white.png" alt="Powered by AWS Cloud Computing"></a>
                </div>
            </div>

        </div>
		<div id="forgotModal" class="modal fade" role="dialog">
			<div class="modal-dialog">

			  <!-- Modal content-->
			  <div class="modal-content">
				<div class="modal-header card-header">
				  <h5 class="modal-title">Forget Password</h5>
				  <button id="forgotCloseModal" type="button" class="close" data-dismiss="modal"><i class="fas fa-times"></i></button>
				</div>
				<div class="modal-body">
				  <div class="text-center">
					Username and Password sent to your mail!
				  </div>
				</div>
				<div class="modal-footer">
				  <a href="{% url 'index' %}" id="goBack">
					Login
				  </a>
				</div>
			  </div>
			</div>
		</div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
	<script src="{% static 'js/flash_message.js' %}"></script>

	<!-- Page level custom scripts -->
	<script src="{% static 'js/viewiot.js' %}"></script>

</body>

</html>
