{% extends "base.html" %}
{% load static %}

{% block title %} Firmware | Live View {% endblock %}

{% block content %}

<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Firmware</h1>

  </div>
  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Firmware</h6>
    </div>
    <div class="card-body">
      <form class="firmware mx-auto">
        <div class="form-group">
          <div class="row">
            <div class="col-lg-4 text-right text-gray-900 my-auto">
              Select Asset
            </div>
            <div class="dropdown col-lg-8">
              <select class="form-select form-control" id="selectAsset" aria-label="Default select example">
                <option value="1">Device One</option>
                <option value="2">Device Two</option>
                <option value="3">Device Three</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-lg-4 text-right text-gray-900 my-auto">
              Current Firmware
            </div>
            <div class="col-lg-8">
              <!-- DeviceOne_20200101 -->
              <input type="text" class="form-control form-control-user" value="DeviceOne_20200101" id="current_firmware" readonly>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-lg-4 text-right text-gray-900 my-auto">
              Available Firmware
            </div>
            <div class="dropdown col-lg-8">
              <select class="form-select form-control" id="selectFile" aria-label="Default select example">
                <option value="1">DeviceOne_20210621</option>
                <option value="2">DeviceOne_20210521</option>
                <option value="3">DeviceOne_20210421</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-lg-4 text-right text-gray-900 my-auto">
            </div>
            <div class="dropdown col-lg-8 text-right">
              <a href="firmware.html" class="btn btn-secondary btn-user">
                Cancel
              </a>
              <a href="firmware.html" class="btn btn-primary btn-user">
                Apply
              </a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
{% endblock %}
{% block scripts %}
<script>
  $(window).on('load', function() {
    pdfTimerFunc();
    csvTimerFunc();
    idle();
    $("#Role").html(sessionStorage.getItem("role"));
    $("#nav-firmware").addClass("active"); // Active Menu
  });
</script>
{% endblock %}
